<template name="layout">
  {{yield}}
</template>

<template name="signup">
  <h3 id="slogan" class="datOrangeText">WIKI FOR HUMON'S</h3>
  <hr class="datOrange">
  <h1 id="title">start now </h1>
  <div id="container">

      <div>
        <label>Wiki Name</label>
        <input type="text" id="signup-wiki" />
        <label>Email</label>
        <input type="email" id="signup-email" />
        <label>Password</label>
        <input type="password" id="signup-password" />
        <button class="btn-inverse datOrangeBackground" id="login-button">
          Sign <span> Up! </span>
        </button>
      </div>

  </div>
</template>

<template name="wiki">
    <h1>Wiki</h1>
    {{loginButtons}}
</template>

</template>
