<template name="users">
      <div class="user-table">
        <h1>Users</h1>
        <table class="table table-hover">
          <thead>
            <tr>
              <td>Name</td>
              <td>Member since</td>
              <!-- <td>Email</td> -->
              <!-- <td>Entries</td> -->
              <!-- <td>Comments</td> -->
              <!-- <td>Is Invited?</td> -->
              <td>Admin?</td>
              <td>Delete</td>
            </tr>
          </thead>
          <tbody>
              {{#each users}}
                {{> user_item}}
              {{/each}}
          </tbody>
        </table>
      </div>
</template>
