<head>
    <title>Things</title>
    <link href="/css/bootstrap.css" rel="stylesheet" media="screen">
  	<link href="/css/bootstrap-responsive.css" rel="stylesheet" media="screen">
  	<link href="/css/style.css" rel="stylesheet" media="screen">
  	<link href="/css/bootstrap-glyphicons.css" rel="stylesheet">
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>

<body>
</body>

<template name="login-bar">
  <div class="login-bar">
    {{loginButtons}}
  </div>
</template>

<template name="layout">
  <div class="container">
    {{yield}}
  </div>
</template>

<template name="landing">
  {{> login-bar}}
  <h3 class="urban-jungle">Landing Page</h3>
  <h3 class="urban-jungle">Humon's Only!</h3>
</template>

<template name="dashboard">
    {{> login-bar}}
    <h3 class="bitwise">Dashboard</h3>
    <hr>
    <div class="row">

    </div>
    <h4>Public Wikis</h4>
    <ul>
      {{#each wikis.public}}
        <li><a href="/wikis/{{name}}">{{name}}</a></li>
      {{/each}}
    </ul>
    <h4>Private Wikis</h4>
    <ul>
      {{#each wikis.private}}
        <li><a href="/wikis/{{name}}">{{name}}</a></li>
      {{/each}}
    </ul>
    <h4>Other Links</h4>
    <ul>
      <li><a href="/profile">Profile</a></li>
      <li><a href="/create">Create Wiki</a></li>
    </ul>

</template>

<template name="create">
  <h1 class="bitwise">create</h1>
  <div id="container">
      <div>
        <label>Wiki Name</label>
        <input type="text" id="create-wiki-name" placeholder="Name"/>
        <label>Visibility</label>
        <select id="create-wiki-visibility">
          <option value="public">Public</option>
          <option value="private">Private</option>
        </select>
        <button class="btn-inverse datOrangeBackground" id="login-button">
          Let's <span> Do This! </span>
        </button>
      </div>
  </div>
</template>

<template name="wiki">
  <div class="container">
    {{> login-bar}}
    <h3 class="bitwise">{{currentWiki}}</h3>
    <hr>
    Wiki contents
  </div>
</template>

<template name="loading">
    <h1>Loading...</h1>
</template>
