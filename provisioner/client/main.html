<head>
    <title>Things</title>
    <link href="/css/bootstrap.css" rel="stylesheet" media="screen">
  	<link href="/css/bootstrap-responsive.css" rel="stylesheet" media="screen">
  	<link href="/css/style.css" rel="stylesheet" media="screen">
  	<link href="/css/bootstrap-glyphicons.css" rel="stylesheet">
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>

<body>
</body>

<template name="login-bar">
  <div class="login-bar">
    {{loginButtons}}
  </div>
</template>

<template name="layout">
  {{yield}}
</template>

<template name="landing">
  {{> login-bar}}
  <h3 class="urban-jungle">Humon's Only!</h3>
</template>

<template name="dashboard">
  {{> login-bar}}
  <h3 class="bitwise">Dashboard</h3>
  <ul>
    <li>
      <a href="/profile">Profile</a>
    </li>
    <li>
      Wikis
    </li>
    <li>
      <a href="/create">Create New Wiki</a>
    </li>
  </ul>
</template>

<template name="create">
  <h1 class="bitwise">create</h1>
  <div id="container">
      <div>
        <label>Wiki Name</label>
        <input type="text" id="create-wiki-name" placeholder="Name"/>
        <label>Visibility</label>
        <input type="text" id="create-visibility" placeholder="Public or Private"/>
        <button class="btn-inverse datOrangeBackground" id="login-button">
          Let's <span> Do This! </span>
        </button>
      </div>
  </div>
</template>

<template name="wiki">
    <h1>Wiki</h1>
    {{loginButtons}}
</template>

<template name="login">
    <h1>Login</h1>
    {{loginButtons}}
</template>

<template name="loading">
    <h1>Loading...</h1>
</template>
